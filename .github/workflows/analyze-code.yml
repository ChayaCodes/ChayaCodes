name: Update Lines of Code in Readme

on:
  schedule:
    - cron: "0 0 * * 0" # Runs weekly on Sunday at midnight (UTC)
  workflow_dispatch: # Allows manual trigger

jobs:
  count-lines:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install required dependencies: jq (JSON processor), cloc (count lines of code), and locale settings
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq cloc locales
          sudo locale-gen en_US.UTF-8

      # Fetch public repositories (excluding forks) and clone only the default branch
      - name: Fetch and Clone Repositories
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          USERNAME="ChayaCodes"

          # Get a list of public repositories that are not forks
          REPOS=$(curl -H "Authorization: token $GH_PAT" -s "https://api.github.com/user/repos?per_page=100" | jq -r '.[] | select(.fork == false) | .full_name') || echo "Error fetching repositories"

          mkdir -p public-repos
          cd public-repos

          for REPO in $REPOS; do
            REPO_URL="https://github.com/$REPO.git"
            AUTHENTICATED_REPO=$(echo "$REPO_URL" | sed "s/https:\/\//https:\/\/$GH_PAT@/g")
            
            # Determine the default branch dynamically and clone only that branch
            DEFAULT_BRANCH=$(curl -H "Authorization: token $GH_PAT" -s "https://api.github.com/repos/$REPO" | jq -r '.default_branch')

            # echo "Cloning $REPO (default branch: $DEFAULT_BRANCH)..."
            git clone --branch "$DEFAULT_BRANCH" --single-branch "$AUTHENTICATED_REPO" "$(basename $REPO)-$DEFAULT_BRANCH" || echo "Failed to clone a repository"
          done

          # Run cloc to analyze lines of code, excluding non-source code files
          echo "Calculating lines of code..."
          mkdir -p ../output
          cloc . --exclude-ext=json,html,css,svg,md,py,ps1,scss --json > ../output/cloc-output.json

      # Commit and push the updated cloc-output.json and README.md to the current branch
      - name: Commit and Push Output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes first to avoid conflicts
          git pull origin main

          # Format and update README
          TOTAL_LINES=$(jq '.SUM.code // 0' output/cloc-output.json)
          JS_LINES=$(jq '.JavaScript.code // 0' output/cloc-output.json)
          TS_LINES=$(jq '.TypeScript.code // 0' output/cloc-output.json)
          JSX_LINES=$(jq '.JSX.code // 0' output/cloc-output.json)
          CSHARP_LINES=$(jq '."C#".code // 0' output/cloc-output.json)
          VUE_LINES=$(jq '."Vuejs Component".code // 0' output/cloc-output.json)
          PHP_LINES=$(jq '.PHP.code // 0' output/cloc-output.json)
          CPP_HEADER_LINES=$(jq '."C/C++ Header".code // 0' output/cloc-output.json)
          CPP_LINES=$(jq '."C++".code // 0' output/cloc-output.json)
          LESS_LINES=$(jq '.LESS.code // 0' output/cloc-output.json)
          VERILOG_LINES=$(jq '."Verilog-SystemVerilog".code // 0' output/cloc-output.json)
          PYTHON_LINES=$(jq '."Jupyter Notebook".code // 0' output/cloc-output.json)
          JAVA_LINES=$(jq '.Java.code // 0' output/cloc-output.json)
          HTML_LINES=$(jq '.HTML.code // 0' output/cloc-output.json)

          OTHER_LINES=$((TOTAL_LINES - JS_LINES - TS_LINES - JSX_LINES - PHP_LINES - CSHARP_LINES - VUE_LINES - CPP_HEADER_LINES - CPP_LINES - LESS_LINES - VERILOG_LINES - PYTHON_LINES - JAVA_LINES - HTML_LINES))

          # Function to format numbers with commas (ensuring proper locale settings)
          format_number() {
            export LC_ALL="en_US.UTF-8"
            printf "%'d\n" $1
          }

          FORMATTED_TOTAL=$(format_number $TOTAL_LINES)
          FORMATTED_JS=$(format_number $JS_LINES)
          FORMATTED_TS=$(format_number $TS_LINES)
          FORMATTED_JSX=$(format_number $JSX_LINES)
          FORMATTED_CSHARP=$(format_number $CSHARP_LINES)
          FORMATTED_VUE=$(format_number $VUE_LINES)
          FORMATTED_PHP=$(format_number $PHP_LINES)
          FORMATTED_CPP_HEADER=$(format_number $CPP_HEADER_LINES)
          FORMATTED_CPP=$(format_number $CPP_LINES)
          FORMATTED_LESS=$(format_number $LESS_LINES)
          FORMATTED_VERILOG=$(format_number $VERILOG_LINES)
          FORMATTED_PYTHON=$(format_number $PYTHON_LINES)
          FORMATTED_JAVA=$(format_number $JAVA_LINES)
          FORMATTED_HTML=$(format_number $HTML_LINES)
          FORMATTED_OTHER=$(format_number $OTHER_LINES)

          # Create dynamic language list (only languages with code > 0)
          LANG_LIST=""
          
          # Add languages only if they have code - with real logos
          [ $JS_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg\" width=\"20\" height=\"20\"/> JavaScript</td><td align=\"right\"><b>$FORMATTED_JS</b> lines</td></tr>"
          [ $TS_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/typescript/typescript-original.svg\" width=\"20\" height=\"20\"/> TypeScript</td><td align=\"right\"><b>$FORMATTED_TS</b> lines</td></tr>"
          [ $CPP_HEADER_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg\" width=\"20\" height=\"20\"/> C/C++ Header</td><td align=\"right\"><b>$FORMATTED_CPP_HEADER</b> lines</td></tr>"
          [ $LESS_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/less/less-plain-wordmark.svg\" width=\"20\" height=\"20\"/> LESS</td><td align=\"right\"><b>$FORMATTED_LESS</b> lines</td></tr>"
          [ $VERILOG_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\">ðŸ”Œ Verilog</td><td align=\"right\"><b>$FORMATTED_VERILOG</b> lines</td></tr>"
          [ $JSX_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/react/react-original.svg\" width=\"20\" height=\"20\"/> JSX</td><td align=\"right\"><b>$FORMATTED_JSX</b> lines</td></tr>"
          [ $CSHARP_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/csharp/csharp-original.svg\" width=\"20\" height=\"20\"/> C#</td><td align=\"right\"><b>$FORMATTED_CSHARP</b> lines</td></tr>"
          [ $PYTHON_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg\" width=\"20\" height=\"20\"/> Python</td><td align=\"right\"><b>$FORMATTED_PYTHON</b> lines</td></tr>"
          [ $CPP_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/cplusplus/cplusplus-original.svg\" width=\"20\" height=\"20\"/> C++</td><td align=\"right\"><b>$FORMATTED_CPP</b> lines</td></tr>"
          [ $HTML_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg\" width=\"20\" height=\"20\"/> HTML</td><td align=\"right\"><b>$FORMATTED_HTML</b> lines</td></tr>"
          [ $JAVA_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg\" width=\"20\" height=\"20\"/> Java</td><td align=\"right\"><b>$FORMATTED_JAVA</b> lines</td></tr>"
          [ $VUE_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/vuejs/vuejs-original.svg\" width=\"20\" height=\"20\"/> Vue.js</td><td align=\"right\"><b>$FORMATTED_VUE</b> lines</td></tr>"
          [ $PHP_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\"><img src=\"https://raw.githubusercontent.com/devicons/devicon/master/icons/php/php-original.svg\" width=\"20\" height=\"20\"/> PHP</td><td align=\"right\"><b>$FORMATTED_PHP</b> lines</td></tr>"
          [ $OTHER_LINES -gt 0 ] && LANG_LIST="$LANG_LIST<tr><td align=\"left\">ðŸ“¦ Other</td><td align=\"right\"><b>$FORMATTED_OTHER</b> lines</td></tr>"

          CODE_BLOCK="<div align=\"center\">
          <h2>ðŸ“Š My Code Statistics</h2>
          
          <table style=\"border-collapse: collapse; margin: 25px 0; font-size: 0.9em; min-width: 400px; border-radius: 5px 5px 0 0; overflow: hidden;\">
          <thead>
          <tr style=\"background-color: #009879; color: #ffffff; text-align: left;\">
          <th style=\"padding: 12px 15px;\">ðŸš€ Language</th>
          <th style=\"padding: 12px 15px; text-align: right;\">Lines of Code</th>
          </tr>
          </thead>
          <tbody>
          $LANG_LIST
          <tr style=\"border-bottom: 2px solid #009879; font-weight: bold;\">
          <td style=\"padding: 12px 15px;\">ðŸŽ¯ <b>Total</b></td>
          <td style=\"padding: 12px 15px; text-align: right;\"><b>$FORMATTED_TOTAL</b></td>
          </tr>
          </tbody>
          </table>
          
          <em>ðŸ“ˆ Statistics automatically updated weekly</em>
          </div>"

          # Update README.md by replacing the section between predefined comment markers
          echo "$CODE_BLOCK" > temp_block.txt
          sed -i '/<!-- LANGUAGES BREAKDOWN START -->/,/<!-- LANGUAGES BREAKDOWN END -->/{
              //!d
              /<!-- LANGUAGES BREAKDOWN START -->/r temp_block.txt
          }' README.md

          rm temp_block.txt

          git add output/cloc-output.json README.md
          git commit -m "chore: update README and cloc-output.json with latest code stats" || echo "No changes to commit"
          git push origin HEAD
